<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">-
    <link rel="stylesheet" href="/css/style.css">
    <title>Iphone Calculator</title>
</head>
<body style="background-color: darkgray">
    <div class="container">
        <h1>Iphone Calculator</h1>
        <div class="calculator">
            <input class = "number-input" type="text" placeholder="0">
            <div class="btn-container">
                <div class="group-one">
                    <div class="ac semi-grey">AC</div>
                    <div class="plus-minus semi-grey">+/-</div>
                    <div class="persent semi-grey">%</div>
                    <div class="delim orange">/</div>
                </div>
                <div class="group-two">
                    <div class="seven grey">7</div>
                    <div class="eight grey">8</div>
                    <div class="nine grey">9</div>
                    <div class="umnozh orange">X</div>
                </div>
                <div class="group-tree">
                    <div class="four grey">4</div>
                    <div class="five grey">5</div>
                    <div class="six grey">6</div>
                    <div class="minus orange">-</div>
                </div>
                <div class="group-four">
                    <div class="one grey">1</div>
                    <div class="two grey">2</div>
                    <div class="three grey">3</div>
                    <div class="plus orange">+</div>
                </div>
                <div class="group-five">
                    <div class="zero grey">0</div>
                    <div class="comma grey">,</div>
                    <div class="ansver orange">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
